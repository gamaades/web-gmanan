<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Unidades Físicas</title>
    <link rel="stylesheet" href="../assets/css/estilo-conversor-unidades.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Unidades Físicas</h1>
      <label for="categoria">Categoría</label>
      <select id="categoria" required>
        <option value="" disabled selected>Seleccione una categoria</option>
        <option value="energia">Energía</option>
        <option value="frecuencia">Frecuencia</option>
        <option value="longitud">Longitud</option>
        <option value="masa">Masa</option>
        <option value="presion">Presión</option>
        <option value="tamanioDatos">Tamaño de datos</option>
        <option value="temperatura">Temperatura</option>
        <option value="tiempo">Tiempo</option>
        <option value="velocidad">Velocidad</option>
        <option value="volumen">Volumen</option>
        <option value="anguloPlano">Ángulo plano</option>
        <option value="area">Área</option>
      </select>
      <label for="unidadOrigen">Unidad de Origen</label>
      <select id="unidadOrigen"></select>
      <label for="unidadDestino">Unidad de Destino</label>
      <select id="unidadDestino"></select>
      <label for="valor">Valor</label>
      <input type="number" id="valor" placeholder="Ingrese el valor" />
      <button id="convertir" disabled>Convertir</button>
      <div id="resultado" class="resultado"></div>
    </div>
    <script type="module" src="../assets/js/conversor-unidades.js"></script>
  </body>
</html>
