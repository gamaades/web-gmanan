<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversir de Monedas</title>
    <link rel="stylesheet" href="../assets/css/estilo-conversor-monedas.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Monedas</h1>

      <label for="monedaOrigen">Moneda de Origen</label>
      <select id="monedaOrigen"></select>

      <label for="monedaDestino">Moneda de Destino</label>
      <select id="monedaDestino"></select>

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" placeholder="Ingrese un monto" />

      <button id="convertir">Convertir</button>

      <div class="resultado" id="resultado"></div>
    </div>
    <script src="../assets/js/conversor-monedas.js"></script>
  </body>
</html>
